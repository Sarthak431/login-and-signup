<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup Form</title>
</head>
<body align="center">
  <h1>Login and Signup Form</h1>
  <form action="#" method="post">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <td><label for="confirm-password">Confirm Password:</label></td>
        <td><input type="password" id="confirm-password" name="confirm-password" required></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Signup"></td>
      </tr>
      <tr>
        <td colspan="2">Already have an account? <a href="#">Login</a></td>
      </tr>
    </table>
  </form>
</body>
</html>
